<!-- Navbar Start -->
<div class="container-fluid sticky-top bg-white shadow-sm">
    <div class="container">
        <nav class="navbar navbar-expand-lg bg-white navbar-light py-3 py-lg-0">
            <a href="{% url 'index' %}" class="navbar-brand">
                <h1 class="m-0 text-uppercase text-primary"><i class="fa fa-clinic-medical me-2"></i>MedC</h1>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav ms-auto py-0">
                    <a href="{% url 'index' %}" 
                    {% if '/' == request.path %}
                    class="nav-item nav-link active"
                    {% else %}
                    class="nav-item nav-link"
                    {% endif %}>
                        Home</a>
                    <a href="{% url 'about' %}" 
                    {% if 'about' in request.path %}
                    class="nav-item nav-link active"
                    {% else %}
                    class="nav-item nav-link"
                    {% endif %}>
                        About</a>
                    <a href="{% url 'departments' %}" 
                    {% if 'departments' in request.path %}

                    {% else %}
                    class="nav-item nav-link"
                    {% endif %}>
                    Departments</a>
                    {% if user.is_authenticated %}
                    <a href="{% url 'profile' user.id %}" class="nav-item nav-link">Profile</a>
                    <a href="javascript:{document.getElementById('logout').submit()}" class="nav-item nav-link">
                        <i class="fas fa-sign-out-alt"></i> Logout
                        <form action="{% url 'logout' %}" method="POST" id="logout">
                            {% csrf_token %}
                            <input type="hidden">
                          </form></a>
                    {% else %}
                    <a href="{% url 'register_patient' %}" class="nav-item nav-link">Register Patient</a>
                    <a href="{% url 'register_staff' %}" class="nav-item nav-link">Register Staff</a>
                    <a href="{% url 'login' %}"
                    {% if 'login' in request.path %}
                    class="nav-item nav-link active"

                            <a href="team.html" class="dropdown-item">The Team</a>
                            <a href="testimonial.html" class="dropdown-item">Testimonial</a>
